<div class="content" role="main">

  <div class="flex sm:flex-col md:flex-row lg:flex-row xl:flex-row p-20 relative">
    <div class="absolute country-name z-10">
      <label class="font-normal font-12 text-base">{{currentImage.location}}</label>
    </div>
    <hr class="v-line absolute"/>
    <div class="flex-1">
      <app-img-slider (selectedImage)="currentImage=$event" [images]="images"></app-img-slider>

    </div>
    <div class="flex flex-col  justify-between">
      <div class="flex justify-start ">
        <div class="m-auto">
          <div class="hamburger-menu">
            <input id="menu-toggle" type="checkbox"/>
            <label class="menu-btn" for="menu-toggle">
              <span></span>
            </label>

            <ul class="menu-box">
              <li><a class="menu-item">Edit</a></li>
              <li><a class="menu-item">Next</a></li>
            </ul>
          </div>
        </div>

      </div>
      <div class="icon justify-center flex">
        <div>
          <img src="assets/img/logo.svg" [width]="100" [height]="100" alt="logo"/>

        </div>
      </div>
      <div class="justify-end flex flex-col ">
        <div class="mb-3 m-auto">
          <img src="/assets/img/linkdin-icon.png" [width]="15" [height]="15" alt="linkdin">
        </div>
        <div class="mb-3 m-auto">
          <img src="/assets/img/instagram.png" [width]="15" [height]="15" alt="instagram">
        </div>
        <div class="mb-3 m-auto">
          <img src="/assets/img/youtube.png" [width]="15" [height]="15" alt="youtube">
        </div>

      </div>
    </div>
  </div>

</div>
